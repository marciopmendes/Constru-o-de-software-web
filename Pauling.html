    <title>Diagrama de Pauling</title>
</head>

<body style="background-color: cadetblue;">
    <h2>Para realizar a distribuição eletrônica, utilize o número de prótons do elemento
    (número atômico) e siga a orientação das setas mostradas no diagrama.
    </h2>
    <br>
    <p>Exemplo: para o elemento cloro, cujo número atômico é 17, a distribuição eletrônica é:<br>
    1s2 2s2 2p6 3s2 3p5</p>
   <div class="pauling"></div>
